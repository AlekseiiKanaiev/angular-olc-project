<div class="container-fluid last-video">
    <div class="row last-video-header d-flex justify-content-center">
        <div *ngIf="isUkr; then thenBlockHeader else elseBlockHeader"></div>   
        <ng-template #thenBlockHeader><h2>Останнє додане відео</h2></ng-template>  
        <ng-template #elseBlockHeader><h2>Последнее добавленное видео</h2></ng-template> 
    </div>
    <div class="row d-flex justify-content-center">
      <div class="last-video-video ">
        <div class="title">
            <h6>
                {{ video.title }}
            </h6> 
        </div>
        <!-- <img class="loader" src="../static/img/loader.gif" alt=""> -->
        <iframe width="854" height="480" 
            [src]="safeUrl" frameborder="0" allowfullscreen>
        </iframe>
      </div>
    </div>
    <div class="row last-video-button d-flex justify-content-center">
      <a href="/gallery/privatvideo" class="btn btn-primary btn-lg" role="button" aria-pressed="true">
        <div *ngIf="isUkr; then thenBlock1 else elseBlock1"></div>
        <ng-template #thenBlock1>
          Переглянути інші відео
        </ng-template>
        <ng-template #elseBlock1>
          Посмотреть другие видео
        </ng-template>
      </a>
      <a href="/contacts" class="btn btn-primary btn-lg main" role="button" aria-pressed="true">
        <div *ngIf="isUkr; then thenBlock2 else elseBlock2"></div>
        <ng-template #thenBlock2>
          Замовити відеозйомку
        </ng-template>
        <ng-template #elseBlock2>
          Заказать видеосъёмку
        </ng-template>
      </a>
    </div>
</div>
