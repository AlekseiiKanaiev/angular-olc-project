<div class="aboutus-button">
  <button class="btn btn-secondary btn-sm" 
    [@fadeOut] = "isPressed ? 'hide' : 'show'"
    (click) = "onClick()">
    {{ (isUkr)? "Публічна інформація" : "Публичная информация" }}
  </button>
</div>
<div class="container aboutus-pubinfo" 
  [@infoList] = "isPressed ? 'show' : 'hide'">
  <div class="row">
      <div class="aboutus-pubinfo-header">
          <h2>
            {{ (isUkr)? "Публічна інформація" : "Публичная информация" }}
          </h2>
      </div>
  </div>
  <div class="row">
    <div class="aboutus-pubinfo-content">
        <p>
          {{ (isUkr)? 
            "Bи можете ознайомитися з документами, які регулюють нашу діяльність:" : 
            "Вы можете ознакомиться с документами, которые регламентируют нашу деятельность:" 
          }}
        </p>
        <app-pub-info-list [services] = "services"></app-pub-info-list>
    </div>
  </div>
  <div class="row">
      <div class="aboutus-pubinfo-close" (click) = "onClick()">
          <fa-icon [icon]="xIcon"></fa-icon>
      </div>
  </div>
</div>
