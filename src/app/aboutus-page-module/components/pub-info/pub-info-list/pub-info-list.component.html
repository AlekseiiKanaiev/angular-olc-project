<ul class="pubinfo-list" *ngIf="services">
  <li *ngFor="let item of services" (click)="openModal(template)">
    <a class="popup-link">{{ item.name_ukr }}</a>
    <ng-template #template>
      <div class="modal-header">
        <h6 class="modal-title pull-left">{{ item.name_ukr }}</h6>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="assets/img/pub-info/{{item.img_name}}" 
          alt="{{ item.name_ukr }}" width="100%">
      </div>
    </ng-template>
  </li>
</ul>
