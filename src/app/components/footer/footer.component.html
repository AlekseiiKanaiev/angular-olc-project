<footer>
  <div class="section my-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h5 class="foot foot-name">
                  <div *ngIf="isUkr; then thenBlockHName else elseBlockHName"></div>   
                  <ng-template #thenBlockHName>
                      КП ХОР
                      <span class="olc">
                          "ОБЛАСНИЙ ЛОГІСТИЧНИЙ ЦЕНТР"
                      </span>
                  </ng-template>  
                  <ng-template #elseBlockHName>
                      КП ХОC
                      <span class="olc">
                          "Областной логистический центр"
                      </span>
                  </ng-template>
                </h5>
                <div class="foot-info" >
                    <div class="foot foot-addr">
                        <fa-icon [icon]="locationIcon" class="icon"></fa-icon>
                      <!-- <i class="fas fa-location-arrow"></i> -->
                      {{ (isUkr)? 
                        "м.Харків, майдан Свободи, 5 (Держпром)" : 
                        "г.Харьков, пл.Свободы, 5 (Госпром)" }}
                    </div>
                    <div class="foot foot-phone">
                        <fa-icon [icon]="mobileIcon" class="icon"></fa-icon>
                      <!-- <i class="fas fa-mobile-alt"></i> -->
                      {{ (mainUser)? mainUser.phone : 9999999 }}
                    </div>
                </div>
            </div>
            <div class="col foot-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d906.589855699531!2d36.22675086673276!3d50.0071690021728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4127a11ff66608cd%3A0x742d8e411d257c9f!2z0L_Quy4g0KHQstC-0LHQvtC00YssIDUvMSwg0KXQsNGA0YzQutC-0LIsINCl0LDRgNGM0LrQvtCy0YHQutCw0Y8g0L7QsdC70LDRgdGC0YwsIDYxMDAw!5e0!3m2!1sru!2sua!4v1521544129662" 
                  width="100%" height="200" frameborder="0" style="border:0" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
  </div>
</footer>
