<div *ngIf="isUkr; then thenBlockText else elseBlockText"></div>   
<ng-template #thenBlockText>
  <div class="to-top" title = "Нагору" (click) = "toTop()">
        <fa-icon [icon]="toTopIcon"></fa-icon>
  </div>
</ng-template>  
<ng-template #elseBlockText>
    <div class="to-top" title = "Наверх" (click) = "toTop()">
        <fa-icon [icon]="toTopIcon"></fa-icon>
    </div>
</ng-template>
